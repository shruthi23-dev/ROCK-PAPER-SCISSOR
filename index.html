<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Rock Paper Scissors Game</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">* {
  margin: 0;
  padding: 0;
  text-align: center;
  background-color:Lightpink;
}

h1 {
  background-color: #081b31;
  color: #fff;
  height: 6rem;
  line-height: 2rem;
}
#rock{
background-color:Grey;
}
#paper{
background-color:white;
}
#scissors{
background-color:yellow;
}
.choice {
  height: 100px;
  width: 100px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.choice:hover {
  opacity:0.5;
  cursor: pointer;
  background-color:Darkblue;

}

.choices {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3rem;
  margin-top: 5rem;
}

.score-board {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  margin-top: 3rem;
  gap: 5rem;
}

#user-score,
#comp-score {
  font-size: 4rem;
}
.emoji-burst{
  position:fixed;
  top:50%;
  left:50%;
 font-size:3rem;
 animation: burst 1s ease-out forwards;
 pointer-events: none;
 z-index:1000;
}
@keyframes burst {
  0% {
    transform: translate(-60%, -60%) scale(1);
    opacity: 1.5;
  }
  100% {
    transform: translate(-50%, -150%) scale(2);
    opacity: 0;
  }
}
.msg-container {
  margin-top: 5rem;
}

#msg {
  background-color: #081b31;
  color: #fff;
  font-size: 10px;
  display: inline;
  padding: 1rem;
  border-radius: 1rem;
}</style></head> 
 <body> 
  <h1>Rock Paper Scissors</h1> 
  <div class="choices"> 
   <div class="choice" id="rock">
    Rock
   </div> 
   <div class="choice" id="paper">
     Paper 
   </div> 
   <div class="choice" id="scissors">
     Scissor
   </div> 
  </div> 
  <div class="score-board"> 
   <div class="score"> 
    <p id="user-score">0</p> 
    <p>You</p> 
   </div> 
   <div class="score"> 
    <p id="comp-score">0</p> 
    <p>Comp</p> 
   </div> 
  </div> 
  <div class="msg-container"> 
   <p id="msg">Play your move</p> 
  </div> 
  <script src="app.js"></script> 
 
<script type="text/javascript" id="dcoder_script">let userScore = 0;
let compScore = 0;

const choices = document.querySelectorAll(".choice");
const msg = document.querySelector("#msg");

const userScorePara = document.querySelector("#user-score");
const compScorePara = document.querySelector("#comp-score");

const genCompChoice = () => {
  const options = ["rock", "paper", "scissors"];
  const randIdx = Math.floor(Math.random() * 3);
  return options[randIdx];
};

const drawGame = () => {
  msg.innerText = "Game was Draw. Play again.";
  msg.style.backgroundColor = "#081b31";
};

const showWinner = (userWin, userChoice, compChoice) => {
  if (userWin) {
    userScore++;
    userScorePara.innerText = userScore;
    msg.innerText = `You win! Your ${userChoice} beats ${compChoice}`;
    msg.style.backgroundColor = "green";

    // Positive emoji burst
    const emojis = ["ðŸ¥³","ðŸ‘","ðŸŽ‰"];
    const burst = document.createElement("div");
    burst.className = "emoji-burst";
    burst.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(burst);
    burst.addEventListener("animationend", () => {
      burst.remove();
    });

  } else {
    compScore++;
    compScorePara.innerText = compScore;
    msg.innerText = `You lost. ${compChoice} beats your ${userChoice}`;
    msg.style.backgroundColor = "red";

    // Fail/sad emoji burst
    const emojis = ["ðŸ˜”", "ðŸ‘Ž", "ðŸ™", ];
    const burst = document.createElement("div");
    burst.className = "emoji-burst";
    burst.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(burst);
    burst.addEventListener("animationend", () => {
      burst.remove();
    });
  }
};

const playGame = (userChoice) => {
  //Generate computer choice
  const compChoice = genCompChoice();

  if (userChoice === compChoice) {
    //Draw Game
    drawGame();
  } else {
    let userWin = true;
    if (userChoice === "rock") {
      //scissors, paper
      userWin = compChoice === "paper" ? false : true;
    } else if (userChoice === "paper") {
      //rock, scissors
      userWin = compChoice === "scissors" ? false : true;
    } else {
      //rock, paper
      userWin = compChoice === "rock" ? false : true;
    }
    showWinner(userWin, userChoice, compChoice);
  }
};

choices.forEach((choice) => {
  choice.addEventListener("click", () => {
    const userChoice = choice.getAttribute("id");
    playGame(userChoice);
  });
});</script></body></html>
